<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <title>Calc</title>
</head>
<body>
    <div class="container">
        <div class="w-25 card shadow">
            <div class="p-2 pt-2">

                <h1 class="mt-4 pl-0 bg-light" id="screen"></h1>

                <table class="mt-5" style="width: 100%;">
                    <tr>
                        <td><button class="btn btn-lg btn-light" onclick="numbers('7')">7</button></td>
                        <td><button class="btn btn-lg btn-light" onclick="numbers('8')">8</button></td>
                        <td><button class="btn btn-lg btn-light" onclick="numbers('9')">9</button></td>
                        <td><button class="btn btn-lg btn-light" onclick="numbers('/')">/</button></td>
                        <td><button class="btn btn-lg btn-light">`</button></td>
                        <td><button class="btn btn-lg btn-light">c</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn btn-lg btn-light" onclick="numbers('4')">4</button></td>
                        <td><button class="btn btn-lg btn-light" onclick="numbers('5')">5</button></td>
                        <td><button class="btn btn-lg btn-light" onclick="numbers('6')">6</button></td>
                        <td><button class="btn btn-lg btn-light" onclick="numbers('*')">x</button></td>
                        <td><button class="btn btn-lg btn-light">(</button></td>
                        <td><button class="btn btn-lg btn-light">)</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn btn-lg btn-light" onclick="numbers('1')">1</button></td>
                        <td><button class="btn btn-lg btn-light" onclick="numbers('2')">2</button></td>
                        <td><button class="btn btn-lg btn-light" onclick="numbers('3')">3</button></td>
                        <td><button class="btn btn-lg btn-light" onclick="numbers('-')">-</button></td>
                        <td><button class="btn btn-lg btn-light">x<sup>2</sup></button></td>
                        <td><button class="btn btn-lg btn-light">></button></td>
                    </tr>
                    <tr>
                        <td><button class="btn btn-lg btn-light" onclick="numbers('0')">0</button></td>
                        <td><button class="btn btn-lg btn-light" onclick="operator('.')">.</button></td>
                        <td><button class="btn btn-lg btn-light" onclick="operator('%')">%</button></td>
                        <td><button class="btn btn-lg btn-light" onclick="operator('+')">+</button></td>
                        <td colspan="2">
                            <button class="w-100 btn btn-success btn-block" onclick="answer()">=</button>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>

<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
</body>
</html>
